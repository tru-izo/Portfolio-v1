<html lang="en">
  <head>

  </head>
  <body class="has-navbar-fixed-top">

            <strong class="brand-color1">TRU</strong
            ><strong class="brand-color2">IZO</strong>
          </a>
          
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>

        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item is-size-5" href="#about"> About </a>

          <div class="navbar-end">

                <a class="button is-dark" target="_blank" href="https://github.com/tru-izo">
                  <i class="fab fa-github mr-1"></i>
                  Github</a>

    <!--Hero start-->
    <section id ="hero-s"class="hero is-medium is-dark is-bold">
  <div class="hero-body">
    <div class="container is-widescreen">
      <div class="columns is-vcentered">
        <div class="column is-half ">
           <h1 class="title is-flex is-justify-content-center">
            Hello, I am <span class="name-span"> Tony Ruiz Ormeno</>
            </h1>
            <h2 class="subtitle is-flex is-justify-content-center">
             A Front End Web Developer
            </h2>
        </div>
        <div class="column is-half is-flex is-justify-content-center">
          <div class="profile-pic is-flex is-justify-content-center">
            <img src="img/me-cut.png" alt="Profile picture">
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
    <!--Hero end-->

    <!-- Contact Form Start -->
   <section id="contact">
    <div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">From</label>
  </div>
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded has-icons-left">
        <input class="input" type="text" placeholder="Name">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control is-expanded has-icons-left has-icons-right">
        <input class="input is-success" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Department</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <div class="select is-fullwidth">
          <select>
            <option>Business development</option>
            <option>Marketing</option>
            <option>Sales</option>
            <option>Other</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Subject</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
      </div>
      <p class="help is-danger">
        This field is required
      </p>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Message</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <textarea class="textarea" placeholder="Message..."></textarea>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button class="button is-primary">
          Send message
        </button>
      </div>
    </div>
  </div>
</div>
</section> 
    <!-- Contact Form End -->

    <!-- footer Start -->
    <footer class="footer bg-color">
      <div class="content has-text-centered">
        <div class="block">
          <a class="icons" target="_blank" href="https://github.com/tru-izo">
            <i class="fab fa-github"></i></a>
          <a class="icons" target="_blank" href="https://www.linkedin.com/in/truizo/">
            <i class="fab fa-linkedin"></i></a>
        </div>
        <p>
          Copyright</strong> &copy; <a href="#"><strong>TRUIZO</strong></a> 2021
        </p>
      </div>
    </footer>
    <!-- footer end -->


    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
